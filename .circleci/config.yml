version: 2.1

jobs:
    build:
        docker:
            - image: node:latest

        app-dir: ~/project/Trials.com/react-frontend

        steps:
            - run:
                  name: Building Project
                  command: npm build
            - run:
                  name: Testing Project
                  command: npm test
            - run:
                  name: Deploying Project
                  command: npm netlify:deploy
